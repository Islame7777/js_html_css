<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bioRed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<link rel="stylesheet" href="../css/css.css">
   
</head>
<body class="b">
    <!-- Sidebar -->

      <!-- Main Content -->
  <div class="ml-64 p-8">
    <!-- Header -->
    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-bold text-white">categories</h1>
            <p class="text-white">Bienvenue dans votre espace administrateur</p>
        </div>
        <div class="flex items-center space-x-4">
            <button onclick="toggleAddModal()" class="c px-4 py-2 text-white rounded-lg hover:bg-black-700 transition-all flex items-center space-x-2">
                <i class="fas fa-plus"></i>
                <span>Nouveau categorie</span>
            </button>
            <div class="relative">
                <img src="../imageprofile3.jpg" alt="Profile" class="rounded-full cursor-pointer">
            </div>
        </div>
    </header>
    <div class="e rounded-xl shadow-sm overflow-hidden">
        <div class="p-6 border-b border-black-100">
            <h2 class="text-xl font-semibold text-black-800">categorie</h2>
            <p class="text-black-600 text-sm mt-1">voici vos categories</p>
        </div>
        <div class="p-6">
           
            <div class="overflow-x-auto custom-scrollbar">
                <table class="w-full">
                    <thead>
                        <tr class="bg-black-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-black-500 uppercase tracking-wider">Nom Catégorie</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-black-500 uppercase tracking-wider">description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-black-500 uppercase tracking-wider">status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-black-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableId" class="divide-y divide-black-100">
                        <!-- Products will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Product Modal -->
<div id="formulaire" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="e rounded-xl shadow-xl w-full max-w-2xl">
          
            <form id="categoryForm" class="p-6">
                <input type="hidden" id="categoryId">
                <div class="grid grid-cols-2 gap-6">
                    <!-- Nom de la Catégorie -->
                    <div>
                        <label for="categoryName" class="block text-sm font-medium text-black-700 mb-2">Nom de la Catégorie</label>
                        <input type="text" id="categoryName" class="w-full px-4 py-2 border border-black-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
            
                    <!-- Statut -->
                    <div>
                        <label for="categoryStatus" class="block text-sm font-medium text-black-700 mb-2">Statut</label>
                        <select id="categoryStatus" class="w-full px-4 py-2 border border-black-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Actif">Actif</option>
                            <option value="Inactif">Inactif</option>
                        </select>
                    </div>
            
                    <!-- Description -->
                    <div class="col-span-2">
                        <label for="categoryDescription" class="block text-sm font-medium text-black-700 mb-2">Description</label>
                        <textarea id="categoryDescription" rows="3" class="w-full px-4 py-2 border border-black-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>
            
                <!-- Boutons d'actions -->
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="toggleAddModal()" class="px-6 py-2 border border-black-200 rounded-lg hover:bg-black-50">
                        Annuler
                    </button>
                    <button type="submit"   class="c px-6 py-2 text-white rounded-lg ">
                        Sauvegarder
                    </button>
                </div>
            </form>
            
        </div>
    </div>
<script src="../js/categories.js"></script>

</body></html>
