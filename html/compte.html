<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<!-- <img src="../bio_red.jpg" alt=""> -->
    <link rel="stylesheet" href="../css/compte.css">
    <title>login</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        
      <!-- button login -->
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="logout()">Sign Up</button>
        </div>
 
    </nav>
    <div class="form-box">
        <!-- Formulaire Login -->
        <div class="login-container" id="login">
            <form action="dashboard.html">
                <header>Login</header>
                <div class="input-box">
                    <input type="email" id="loginEmail" class="input-field" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" class="input-field" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="button" class="submit" value="Sign In"  onclick="acces()">
                </div>
                <p id="loginMessage"></p>
            </form>
        </div>

        <!-- Formulaire Register -->
        <div class="register-container" id="register">
            <header>Sign Up</header>
            <div class="input-box">
                <input type="text" id="Firstname" class="input-field" placeholder="Firstname" required>
            </div>
            <div class="input-box">
                <input type="text" id="Lastname" class="input-field" placeholder="Lastname" required>
            </div>
            <div class="input-box">
                <input type="email" id="Email" class="input-field" placeholder="Email " required>
            </div>
            <div class="input-box">
                <input type="password" id="Password" class="input-field" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="button" class="submit" value="Register" onclick="Enregistrement()">
            </div>
            <!-- ibalise vide f validation kat afficher le res -->
            <p id="registerMessage"></p>
        </div>
    </div>
</div>
<script src="../js/compte.js"></script>
</body>
</html>
